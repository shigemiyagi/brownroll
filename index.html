<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Brown Roll - おすすめシナモンロール診断</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }
        /* バナー画像のスタイル */
        .banner {
            width: 100%;
            height: auto;
            max-width: 1200px; /* 必要に応じて調整 */
            margin: 0 auto;
            display: block;
        }
        /* ショップ画像のスタイル */
        .shop {
            width: 100%;
            height: auto;
            max-width: 600px; /* 商品画像と同程度のサイズに設定 */
            margin: 20px auto;
            display: block;
        }
        /* 質問カードと結果カードのスタイル */
        .question-card, .result-card {
            margin: 20px auto;
            width: 100%;
            max-width: 1200px; /* バナーと同様の最大幅に設定 */
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question-card h2, .result-card h2 {
            margin-bottom: 20px;
            color: #343a40;
            font-size: 2rem; /* デフォルトのフォントサイズを大きく設定 */
            text-align: center; /* 中央揃え */
        }
        .question {
            margin-bottom: 15px;
        }
        .result {
            text-align: center;
        }
        /* 商品画像のスタイル */
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            /* object-fitを削除してトリミングを防止 */
        }
        .footer {
            margin-top: 40px;
        }
        /* レスポンシブ調整 */
        @media (max-width: 768px) {
            .question-card, .result-card {
                padding: 15px;
            }
            .banner, .shop {
                max-width: 100%;
            }
            .question-card h2, .result-card h2 {
                font-size: 1.75rem; /* フォントサイズを少し小さく */
            }
        }
        @media (max-width: 576px) {
            .question-card h2, .result-card h2 {
                font-size: 1.5rem; /* スマートフォン向けにさらにフォントサイズを大きく */
            }
            .form-label {
                font-size: 1.25rem; /* 質問ラベルのフォントサイズを大きく */
            }
            .form-check-label {
                font-size: 1.1rem; /* ラジオボタンのラベルのフォントサイズを大きく */
            }
        }
        /* ローディングスピナーのスタイル */
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- ページ上部のバナー -->
    <img src="https://brownroll2025.s3.amazonaws.com/banner.png" alt="Brown Roll Banner" class="banner img-fluid">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- 質問フォーム -->
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card question-card">
                    <h2>あなたにぴったりのシナモンロールは…?!</h2>
                    <form id="quiz-form">
                        <div class="mb-4 question">
                            <label class="form-label">1. コーヒーには砂糖を入れるタイプですか？</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1" id="q1_yes" value="はい" required>
                                <label class="form-check-label" for="q1_yes">はい</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q1" id="q1_no" value="いいえ">
                                <label class="form-check-label" for="q1_no">いいえ</label>
                            </div>
                        </div>

                        <div class="mb-4 question">
                            <label class="form-label">2. 休日の過ごし方はどちらに近いですか？</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q2" id="q2_outdoor" value="アウトドア派" required>
                                <label class="form-check-label" for="q2_outdoor">アウトドア派</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q2" id="q2_indoor" value="インドア派">
                                <label class="form-check-label" for="q2_indoor">インドア派</label>
                            </div>
                        </div>

                        <div class="mb-4 question">
                            <label class="form-label">3. 映画は洋画よりも邦画が好きですか？</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_yes" value="はい" required>
                                <label class="form-check-label" for="q3_yes">はい</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q3" id="q3_no" value="いいえ">
                                <label class="form-check-label" for="q3_no">いいえ</label>
                            </div>
                        </div>

                        <div class="mb-4 question">
                            <label class="form-label">4. 旅行に行くならどちらを選びますか？</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q4" id="q4_cold" value="寒い場所" required>
                                <label class="form-check-label" for="q4_cold">寒い場所</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q4" id="q4_hot" value="暑い場所">
                                <label class="form-check-label" for="q4_hot">暑い場所</label>
                            </div>
                        </div>

                        <div class="mb-4 question">
                            <label class="form-label">5. 朝食はパン派ですか？</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q5" id="q5_yes" value="はい" required>
                                <label class="form-check-label" for="q5_yes">はい</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="q5" id="q5_no" value="いいえ">
                                <label class="form-check-label" for="q5_no">いいえ</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">診断する</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- 結果表示 -->
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card result-card" id="result" style="display:none;">
                    <!-- ローディングスピナー -->
                    <div id="loading" class="d-flex justify-content-center align-items-center" style="height: 200px;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">読み込み中...</span>
                        </div>
                    </div>
                    <!-- 結果コンテンツ -->
                    <div id="result-content" class="d-none">
                        <h2 id="recommendation" class="text-center"></h2>
                        <img id="menu-image" src="" alt="おすすめメニュー" loading="lazy" class="img-fluid">
                        <p id="description" class="mt-3"></p>
                        <p>価格: ¥<span id="price"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ページ下部のショップ画像 -->
    <div class="footer">
        <img src="https://brownroll2025.s3.amazonaws.com/shop.png" alt="Brown Roll Shop" class="shop img-fluid">
    </div>

    <!-- Bootstrap JSと依存関係のPopper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('quiz-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // フォームと結果カードの要素を取得
            const form = document.getElementById('quiz-form');
            const resultCard = document.getElementById('result');
            const loading = document.getElementById('loading');
            const resultContent = document.getElementById('result-content');

            // フォームを非表示にし、結果カードを表示
            form.style.display = 'none';
            resultCard.style.display = 'block';
            // ローディングスピナーを表示し、結果コンテンツを非表示にする
            loading.classList.remove('d-none');
            resultContent.classList.add('d-none');

            // 質問の回答を取得
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log('フォームデータ:', data); // デバッグ用

            try {
                // API Gatewayのエンドポイントを指定（/recommend を追加）
                const response = await fetch('https://ceq4qr0hf0.execute-api.ap-northeast-1.amazonaws.com/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('ネットワークエラー');
                }

                const result = await response.json();
                console.log('APIレスポンス:', result); // デバッグ用

                // 結果を表示
                document.getElementById('recommendation').innerHTML = result.message.replace(/\n/g, '<br>');
                document.getElementById('menu-image').src = result.image_url;
                document.getElementById('description').innerText = result.description;
                document.getElementById('price').innerText = result.price;

                // ローディングスピナーを非表示にし、結果コンテンツを表示する
                loading.classList.add('d-none');
                resultContent.classList.remove('d-none');
            } catch (error) {
                alert('エラーが発生しました。もう一度お試しください。');
                console.error('エラー:', error);
                // ローディングスピナーを非表示にし、結果コンテンツを表示しない
                loading.classList.add('d-none');
                resultContent.classList.add('d-none');
                // フォームを再表示する
                form.style.display = 'block';
            }
        });
    </script>
</body>
</html>
