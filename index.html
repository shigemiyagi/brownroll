<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Brown Roll - おすすめシナモンロール診断</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin: 20px 0; }
        .result { margin-top: 30px; }
        img { max-width: 300px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Brown Roll - おすすめシナモンロール診断</h1>
    <form id="quiz-form">
        <div class="question">
            <p>1. コーヒーには砂糖を入れるタイプですか？</p>
            <label><input type="radio" name="q1" value="はい" required> はい</label>
            <label><input type="radio" name="q1" value="いいえ"> いいえ</label>
        </div>
        <div class="question">
            <p>2. 休日の過ごし方はどちらに近いですか？</p>
            <label><input type="radio" name="q2" value="アウトドア派" required> アウトドア派</label>
            <label><input type="radio" name="q2" value="インドア派"> インドア派</label>
        </div>
        <div class="question">
            <p>3. 映画は洋画よりも邦画が好きですか？</p>
            <label><input type="radio" name="q3" value="はい" required> はい</label>
            <label><input type="radio" name="q3" value="いいえ"> いいえ</label>
        </div>
        <div class="question">
            <p>4. 旅行に行くならどちらを選びますか？</p>
            <label><input type="radio" name="q4" value="寒い場所" required> 寒い場所</label>
            <label><input type="radio" name="q4" value="暑い場所"> 暑い場所</label>
        </div>
        <div class="question">
            <p>5. 朝食はパン派ですか？</p>
            <label><input type="radio" name="q5" value="はい" required> はい</label>
            <label><input type="radio" name="q5" value="いいえ"> いいえ</label>
        </div>
        <button type="submit">診断する</button>
    </form>

    <div class="result" id="result" style="display:none;">
        <h2 id="recommendation"></h2>
        <img id="menu-image" src="" alt="おすすめメニュー">
        <p id="description"></p>
        <p>価格: ¥<span id="price"></span></p>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // 質問の回答を取得
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                // API Gatewayのエンドポイントを指定
                const response = await fetch('https://ceq4qr0hf0.execute-api.ap-northeast-1.amazonaws.com/default/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('ネットワークエラー');
                }

                const result = await response.json();

                // 結果を表示
                document.getElementById('recommendation').innerText = result.message;
                document.getElementById('menu-image').src = result.image_url;
                document.getElementById('description').innerText = result.description;
                document.getElementById('price').innerText = result.price;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('エラーが発生しました。もう一度お試しください。');
                console.error(error);
            }
        });
    </script>
</body>
</html>
